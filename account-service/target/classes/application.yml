server:
  port: 8083

spring:
  application:
    name: finbridge-account-service

  datasource:
    url: jdbc:h2:mem:finbridge_accounts
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs        # URL для получения JSON спецификации
  swagger-ui:
    path: /swagger-ui.html    # Интерактивный UI
    operationsSorter: method  # Сортировка операций по методу
    tagsSorter: alpha         # Сортировка групп тегов по алфавиту


logging:
  level:
    com.finbridge: DEBUG
    org.hibernate.SQL: DEBUG
