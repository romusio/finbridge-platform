server:
  port: 8079

spring:
  application:
    name: finbridge-gateway

  cloud:
    gateway:
      routes:
        - id: user-service-route
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/users/**

        - id: account-service-route
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/accounts/**

        - id: transaction-service-route
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/transactions/**

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs        # URL для получения JSON спецификации
  swagger-ui:
    path: /swagger-ui.html    # Интерактивный UI
    operationsSorter: method  # Сортировка операций по методу
    tagsSorter: alpha         # Сортировка групп тегов по алфавиту
