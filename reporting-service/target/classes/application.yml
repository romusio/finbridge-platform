spring:
  datasource:
    url: jdbc:h2:file:./data/reporting-db
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

transaction:
  service:
    url: http://localhost:8084

account:
  service:
    url: http://localhost:8083

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8085
