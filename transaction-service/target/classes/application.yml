server:
  port: 8084

spring:
  application:
    name: finbridge-transaction-service

  datasource:
    url: jdbc:h2:mem:finbridge_tx
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.finbridge: DEBUG

account:
  service:
    url: http://localhost:8083
springdoc:
  api-docs:
    path: /v3/api-docs        # URL для получения JSON спецификации
  swagger-ui:
    path: /swagger-ui.html    # Интерактивный UI
    operationsSorter: method  # Сортировка операций по методу
    tagsSorter: alpha         # Сортировка групп тегов по алфавиту
